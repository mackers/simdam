<script id="popup-template" type="text/x-handlebars-template">

<h1>Dam Analysis</h1>

<table style="float:right;">
    <tr><th>Height (+30%)</th><th>Earthworks</th><th>Height (Final)</th></tr>
    <tr><td>16m+</td><td><span style="background-color: rgba(102,37,6,255)"/></td><td>12.308m+</td></tr>
    <tr><td>14m - 16m</td><td><span style="background-color: rgba(153,52,4,255)"/></td><td>10.769m - 12.308m</td></tr>

    <tr><td>8m - 10m</td><td><span style="background-color: rgba(254,153,41,255)"/></td><td>6.154m - 7.539m</td></tr>
    <tr><td>6m - 8m</td><td><span style="background-color: rgba(254,196,79,255)"/></td><td>4.615m - 6.154m</td></tr>

    <tr><td>0m - 2m</td><td><span style="background-color: rgba(255,255,229,255)"/></td><td>0m - 1.539m</td></tr>

    <li>Earthworks Volume (Final): {{earthworksVolumeFinal}}m<sup>3</sup></li>
